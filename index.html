<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres adoptar?</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
   
    <script type="text/javascript">
         $(document).ready(function(){
            
            $("#error").hide();

            $("#formulario").submit(function(){
                var mensaje = "";
                if($("#Nombre").val().trim().length == 0){
                    mensaje = "Debe completar el campo obligatorio de nombre";
                }
                if($("#Correo").val().trim().length == 0){
                    mensaje = "Debe completar el campo obligatorio de correo";
                }
                
                if($("#Edad").val()<18){
                    mensaje = "Usted debe ser mayor de edad";
                }

                if($("#numero").val().trim().length==0){
                    mensaje = "Debe ingresar Su número de celular";
                }

                if($("#numero").val().trim().length>9){
                    mensaje = "Verifique que su número esté bien";
                }
                
                if($("#numero").val().trim().length<9){
                    mensaje = "Verifique que su número esté bien";
                }


                if(mensaje != ""){
                    $("#error").html(mensaje);
                    $("#error").show();
                    event.preventDefault();
                }
            });

            $("#reset").click(function(){
                $("#error").hide();
                var mensaje = "";
            });



        });
    
    
    
    </script>
    
</head>
<body class= centrado>
    <h6  class= "centrado grande azul" > Ingresa tus datos para ponernos en contacto </h6>
   
        
    <section class="form-register">
        <div class="container">
            <div class="row">
                
                <form id="formulario" name="formulario" action="recibe.php" method="GET" enctype="multipart/form-data" >
                    <div class="form-group">
                        <label class= "mediana amarillo" for="Edad">Ingresa tu edad</label>
                        <input name="Edad" class="form-control" type="number"  id="Edad" placeholder="36">
                    </div>
            
                    <div class="form-group">
                        <label class= "mediana amarillo" for="Correo">Ingresa tu correo electrónico </label>
                        <input name="Correo" class="form-control" type="email" id="Correo" placeholder="ElBicho@golazo.com">  
                    </div>
               
                    <div class="form-group">
                        <label class= "mediana amarillo" for="Nombre">Ingresa tu Nombre Completo</label>
                        <input name="Nombre" class="form-control" type="text" id="Nombre" placeholder="Cristiano Ronaldo">
                    </div>
               
                    <div class="form-group">
                        <label class= "mediana amarillo" for="numero">Ingresa tu número de celular sin el prefijo</label>
                        <input name="numero" class="form-control" type="text" id="numero" placeholder="971209289">
                    </div>
                
                    <div class="form-group">
                        <label class= "mediana amarillo" for="direccion">Ingresa tu direccion</label>
                        <input name="direccion" class="form-control" type="text" id="direccion" placeholder="24/7 Juventus Stadium">
                    </div>
               
                    <div class="form-group">
                        <label class= "mediana amarillo" for="Mascota">Selecciona la Máscota que deseas adoptar</label>
                        <select name="Mascota" id="Mascota">
                            <optgroup label="Gatos">
                                <option value="1">Misifú</option>
                                <option value="2">Saturno</option>
                                <option value="3">Garfiel</option>
                            </optgroup>
                            <optgroup label="Perros">
                                <option value="4">Balto</option>
                                <option value="5">Iker</option>
                                <option value="6">IronSide</option>
                            </optgroup>
                        </select>
                    </div>
               
                    <div class="form-group">
                        <label class= "mediana amarillo" for="domicilio">Selecciona si vives en casa o departamento</label>
                        <select name="domicilio" id="domicilio">
                            
                                <option value="1">Departamento</option>
                                <option value="2">Casa</option>
                            
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label class= "mediana amarillo" for="posecion">Selecciona si has tenido una alguna vez una mascota</label>
                        <select name="posecion" id="posecion">
                            
                                <option value="1">Si he tenido</option>
                                <option value="2">No he tenido nunca</option>
                                <option value="2">Tengo una o más</option>
                            
                        </select>
                    </div>

                    <label class= "mediana amarillo" for="comentario">Escribe un pequeño texto sobre ¿Por qué quieres esta máscota?</label>
                    <textarea cols="20" id="comentario" rows="5" placeholder="Madre mia el Bicho"></textarea>
                    <br>
                    <input type="submit" class="btn btn-danger" id="enviar" name="enviar" value="enviar" />
                    <input type="reset" class="btn btn-primary" id="reset" name="reset" value="Limpiar" />
                    <div id="error" class="alert alert-danger" role="alert"></div>
                    
                </form>
            </div>
        </div>
    </section>
          
  
        
</body>
</html>
